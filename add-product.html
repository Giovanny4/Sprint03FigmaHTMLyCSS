<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek | E-commerce</title>

    <!-- Sección de Iconos -->
    <script src="https://kit.fontawesome.com/f570856479.js" crossorigin="anonymous"></script>

    <!-- Sección de fuentes -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Sección del CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/page-icon.png" type="image-icon">
</head>
<body>
    <header>
        <section class="menu">
            <nav class="menu-nav container">
                <figure class="menu-logo-box">
                    <img class="menu-logo-img" src="./img/logo.svg" alt="logo-alurageek">
                </figure>
                <div class="menu-search-box">
                    <input type="search" class="menu-search-input" placeholder="¿Qué deseas buscar?">
                    <i class="fa-solid fa-magnifying-glass menu-search-icon"></i>
                </div>
                <div class="menu-cart-login-box">
                    <a class="menu-button" href="./admin.html">Volver<i class="fa-solid fa-arrow-left"></i></a>
                </div>
            </nav>
        </section>
    </header>

    <main>
        <section class="add-product">
            <div class="add-product-container container">
                <h1 class="add-product-form-title">Agregar un nuevo producto</h1>
                <form  class="add-product-form" action="">
                    <label class="add-product-form-label" for="product-name">
                        <p class="add-product-form-field">Nombre del producto:</p>
                        <input class="add-product-form-input" type="text" id="product-name" autocomplete="off" required>
                    </label>
                    <label class="add-product-form-label" for="category">
                        <p class="add-product-form-field">Categoría:</p>
                        <input class="add-product-form-input" type="text" id="category" name="category" autocomplete="off" required>
                    </label>
                    <label class="add-product-form-label" for="img">
                        <p class="add-product-form-field">URL de la imágen:</p>
                        <input class="add-product-form-input" type="text" id="img" name="url" required>
                    </label>
                    <label class="add-product-form-label" for="price">
                        <p class="add-product-form-field">Precio del producto:</p>
                        <div class="add-product-price-box">
                            <span>$</span>
                            <input class="add-product-form-input" type="number" id="price" name="price" autocomplete="off" required>
                        </div>
                    </label>
                    <label class="add-product-form-label" for="description">
                        <p class="add-product-form-field">Descripción del producto:</p>
                        <textarea class="add-product-form-input" type="text" id="description" name="description" rows="5" autocomplete="off" required></textarea>
                    </label>
                    <button class="add-product-form-submit" type="submit" id="submit">Agregar producto:</button>
                </form>
            </div>
        </section>

    </main>

    <footer class="footer">
        <div class="footer-container container">
            <img class="footer-logo-img" src="./img/logo.svg" alt="logo-alurageek">
            <ul class="footer-list">
                <li class="footer-item-list"><a href="#">¿Quiénes somos?</a></li>
                <li class="footer-item-list"><a href="#">Política de privacidad</a></li>
                <li class="footer-item-list"><a href="#">Programa de fidelidad</a></li>
                <li class="footer-item-list"><a href="#">Nuestras tiendas</a></li>
                <li class="footer-item-list"><a href="#">Franquicia</a></li>
                <li class="footer-item-list"><a href="#">Anuncie aquí</a></li>
            </ul>
            <div class="footer-form-box">
                <h3 class="footer-form-title">Hable con nosotros</h3>
                <form class="footer-form" action="">
                    <label class="footer-form-label" for="name">
                        <p class="footer-form-field">Nombre:</p>
                        <input class="footer-form-input" type="text" id="name" name="name" autocomplete="off" required>
                    </label>
                    <label class="footer-form-label" for="message">
                        <p class="footer-form-field">Mensaje:</p>
                        <textarea class="footer-form-input" type="text" id="message" name="message" rows="5" autocomplete="off" required></textarea>
                    </label>
                    <button class="footer-form-submit" type="submit" id="submit">Enviar mensaje</button>
                </form>
            </div>
        </div>
        <div class="footer-developed">
			<a href="https://github.com/Giovanny4" target="_blank">Desarrollado por Giovanny Vargas</a>
		</div>
    </footer>
    
</body>
</html>
